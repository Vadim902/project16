<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <form>

  <textarea maxlength="200" name="tekstowe"></textarea>

  <input type="email" name="email" id="email">
  <br><br>

  <input type="checkbox" name="telefon" value="stary">Stary<br>
  <br>

  <label>Lista</label>
  <select name="lista">
    <option value="Wybierz">Wybierz</option>
    <option value="komputery">Komputer</option>
    <option value="laptopy">Laptop</option>
    <option value="tablety">Tablet</option>
    </select>
  <br><br>

<input type="submit" value="Wyślij">
<input type="reset" value="Reset">

</form>
</body>
</html>
